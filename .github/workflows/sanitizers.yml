name: Sanitizers CI

on:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  # Ubuntu Clang ASan - to diagnose SEGFAULT on Ubuntu Clang 16
  asan-ubuntu:
    name: Ubuntu Clang ASan
    runs-on: ubuntu-latest
    container:
      image: ubuntu:22.04

    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          apt update && apt-get install -y \
            software-properties-common ca-certificates \
            ninja-build make wget \
            python3-pip python3 python3-dev python3-setuptools \
            zlib1g-dev

          add-apt-repository ppa:ubuntu-toolchain-r/test
          python3 -m pip install --upgrade pip
          python3 -m pip install --no-cache-dir conan==2.15.0 cmake==3.25

      - name: Install Clang 16
        run: |
          wget -O - https://apt.llvm.org/llvm-snapshot.gpg.key | apt-key add -
          add-apt-repository "deb http://apt.llvm.org/jammy/ llvm-toolchain-jammy-16 main"
          apt update && apt-get install -y clang-16 llvm-16-dev

      - name: Configure and Build with ASan
        env:
          CC: clang-16
          CXX: clang++-16
        run: |
          conan profile detect --force
          conan install . --output-folder=build -s build_type=Debug -s compiler.libcxx=libstdc++11 --build=missing

          cmake -S . -B build -GNinja \
            -DCMAKE_BUILD_TYPE=Debug \
            -DCMAKE_C_COMPILER=${CC} \
            -DCMAKE_CXX_COMPILER=${CXX} \
            -DALLOW_TESTS=ON \
            -DRTTI_DISABLE=ON \
            -DEXCEPTIONS_DISABLE=ON \
            -DCMAKE_CXX_FLAGS="-fsanitize=address -fno-omit-frame-pointer -g" \
            -DCMAKE_EXE_LINKER_FLAGS="-fsanitize=address" \
            -DCMAKE_PREFIX_PATH="$(pwd)/build"

          cmake --build build

      - name: Test with ASan
        working-directory: build
        env:
          ASAN_OPTIONS: detect_leaks=1:abort_on_error=1:print_stats=1
        run: ctest --output-on-failure