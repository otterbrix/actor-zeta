on:
  pull_request:
  push:
    branches:
      - main

env:
  ACTIONS_ALLOW_USE_UNSECURE_NODE_VERSION: true

jobs:
  build:
    strategy:
      matrix:
        cxx_standard: [17, 20]
        build_type: ["Release", "Debug"]

    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3
      - name: Install system dependencies
        run: |
            brew install ninja cmake
            python3 -m pip install --no-cache-dir "conan==2.*" --break-system-packages

      - name: Configure CMake
        env:
          BUILD_TYPE: ${{matrix.build_type}}
          CXX_STANDARD: ${{matrix.cxx_standard}}
        run: |
          conan profile detect --force
          conan install . --output-folder=build/${BUILD_TYPE} -s build_type=${BUILD_TYPE} --build=missing

          echo "=== Checking generated files ==="
          ls -la build/${BUILD_TYPE}/generators/ || echo "Generators directory not found"
          ls -la build/${BUILD_TYPE}/generators/conan_toolchain.cmake || echo "Toolchain not found"

          TOOLCHAIN_PATH="$(pwd)/build/${BUILD_TYPE}/generators/conan_toolchain.cmake"
          echo "Toolchain path: ${TOOLCHAIN_PATH}"

          cmake -S . -B build/${BUILD_TYPE} -GNinja \
            -DCMAKE_BUILD_TYPE=${BUILD_TYPE} \
            -DCMAKE_CXX_STANDARD=${CXX_STANDARD} \
            -DALLOW_EXAMPLES=ON \
            -DALLOW_TESTS=ON \
            -DENABLE_TESTS_MEASUREMENTS=ON \
            -DALLOW_BENCHMARK=ON \
            -DCMAKE_TOOLCHAIN_FILE=${TOOLCHAIN_PATH}

      - name: Build
        run: cmake --build build/${{ matrix.build_type }}

      - name: Test
        working-directory: build/${{ matrix.build_type }}
        run: ctest --rerun-failed --output-on-failure
